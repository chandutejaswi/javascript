		<script type="text/javascript" >
			function validateFirstName()
			{
				var fName=document.getElementById("firstName").value;
				var res=/^[a-zA-Z\s]{5,20}$/;
				if(res.test(fName))/*if first name is valid*/
				{
					document.getElementById("firstNamePrompt").style.color="green";
					document.getElementById("firstNamePrompt").innerHTML="<strong>&#10004;</strong>";
					return true;
				}
				else/*if first name is not valid*/
				{
					document.getElementById("firstNamePrompt").style.color="red";
					document.getElementById("firstNamePrompt").innerHTML="<strong>&#10006;</strong>"
					return false;
				}
			}
			function validateLastName()
			{
				var lName=document.getElementById("lastName").value;
				var res=/^[a-zA-Z\s]{5,20}$/;
				if(res.test(lName))/*if last name is valid*/
				{
					document.getElementById("lastNamePrompt").style.color="green";
					document.getElementById("lastNamePrompt").innerHTML="<strong>&#10004;</strong>";
					return true;
				}
				else/*if last name is not valid*/
				{
					document.getElementById("lastNamePrompt").style.color="red";
					document.getElementById("lastNamePrompt").innerHTML="<strong>&#10006;</strong>"
					return false;
				}
			}
			function validateEmail()
			{
				if(email.checkValidity())/*if email is valid*/
				{
					document.getElementById("emailPrompt").style.color="green";
					document.getElementById("emailPrompt").innerHTML="<strong>&#10004;</strong>";
					return true;
				}
				else/*if email is not valid*/
				{
					document.getElementById("emailPrompt").style.color="red";
					document.getElementById("emailPrompt").innerHTML="<strong>&#10006;</strong>"
					return false;
				}
			}
			function validatePasswordMatch()
			{
				var res=/^[a-zA-Z]{1,20}$/;
				var pass1=document.getElementById("password1").value;
				var pass2=document.getElementById("password2").value;
				if(res.test(pass1)&&res.test(pass2)&&pass1==pass2)
				{
					document.getElementById("passwordPrompt").style.color="green";
					document.getElementById("passwordPrompt").innerHTML="<strong>&#10004;</strong>";
					return true;
				}
				else/*if password1 is not equal to password2*/
				{
					document.getElementById("passwordPrompt").style.color="red";
					document.getElementById("passwordPrompt").innerHTML="<strong>&#10006</strong>";
					return false;
				}
			}
			function validatePhone()
			{
				var pNumber=document.getElementById("phoneNo").value;
				var res=/^\d{10}$/;
				if(res.test(pNumber))/*if phone number is in the form of xxx-xxx-xxxx*/
				{
					document.getElementById("phoneNoPrompt").style.color="green";
					document.getElementById("phoneNoPrompt").innerHTML="<strong>&#10004;</strong>";
					return true;
				}
				else/*if phone number is not in the form of xxx-xxx-xxxx*/
				{
					document.getElementById("phoneNoPrompt").style.color="red";
					document.getElementById("phoneNoPrompt").innerHTML="<strong>&#10006;</strong>";
					return false;
				}
			}
			function formValidation()
			{
				if(validateFirstName()&&validateLastName()&&validateEmail()&&validatePhone()&&validateDate())
				{
					alert('You have registered successfully.');
					return true;
				}
				else
				{
					alert('Fill the form completely.');
					return false;
				}
			}
			function validateDate(){
				var dateString=document.getElementById("dob").value;
				var dateformat1 =/^(0?[1-9]|[1-2][0-9]|3[01])-(0?[1-9]|1[012])-\d{4}$/;
				var dateformat2 =/^(0?[1-9]|[1-2][0-9]|3[01])[/](0?[1-9]|1[012])[/]\d{4}$/;
				var flag=0;

				// Match the date format through regular expression
				if(dateformat1.test(dateString)||dateformat2.test(dateString)){
					var datepart = dateString.split('-');
				// Extract the string into month, date and year

					if (datepart.length==1){
						datepart = dateString.split('/');
					}

					var day = parseInt(datepart[0]);
					var month= parseInt(datepart[1]);
					var year = parseInt(datepart[2]);

					// Create list of days of a month
					var ListofDays = [31,28,31,30,31,30,31,31,30,31,30,31];
					if (month==1 || (month>2 && month<=12)){
						if (day>ListofDays[month-1]){
							///This check is for Confirming that the date is not out of its range
								flag=1;
						}
					}
					else if (month==2){
							var leapYear = false;
							if ( (!(year % 4) && year % 100) || !(year % 400)) {
								leapYear = true;
							}
							if (((leapYear == false) && (day>=29)) || ((leapYear==true) && (day>29))){
								flag=1;
							}
					}
					else{
							flag=1;
					}
				}
				else{
					  flag=1;
				}
				if(flag==1){
					document.getElementById("datePrompt").style.color="red";
					document.getElementById("datePrompt").innerHTML="<strong>&#10006;</strong>";
					return false;
				}
				else{
					document.getElementById("datePrompt").style.color="green";
					document.getElementById("datePrompt").innerHTML="<strong>&#10004;</strong>";
					return true;
				}
}

			<table border=0 class="table"><!--it creates a table with out any border-->
